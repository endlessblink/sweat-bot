services:
  - type: web
    name: sweat-bot-test-no-doppler
    env: python
    plan: free
    buildCommand: "pip install setuptools wheel && pip install -r backend/requirements.txt"
    startCommand: "python -m uvicorn backend.app.simple_main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        value: "test-secret-key-for-debugging-only"
      - key: DATABASE_URL
        fromDatabase:
          name: sweatbot-db
          property: connectionString

databases:
  - name: sweatbot-db
    plan: free
    databaseName: sweatbot
    user: sweatbot