# Trigger redeploy after adding Doppler service token - v2
services:
  - type: web
    name: sweat-bot
    env: python
    runtime: python
    plan: free
    buildCommand: "pip install setuptools wheel && pip install -r backend/requirements.txt && pip install doppler-cli"
    startCommand: "doppler run -- python -m uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DEBUG
        value: "false"
      - key: DOPPLER_PROJECT
        value: sweatbot
      - key: DOPPLER_CONFIG
        value: prd
      - key: DOPPLER_SERVICE_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: sweatbot-db
          property: connectionString

databases:
  - name: sweatbot-db
    plan: free
    databaseName: sweatbot
    user: sweatbot