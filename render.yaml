services:
  - type: web
    name: sweatbot-nodejs
    runtime: node
    plan: free
    env: node
    buildCommand: "cd backend-nodejs && npm install && npm run build"
    startCommand: "cd backend-nodejs && npm start"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sweatbot-db-nodejs
          property: connectionString

databases:
  - name: sweatbot-db-nodejs
    plan: free
    databaseName: sweatbot
    user: sweatbot