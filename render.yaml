services:
  - type: web
    name: sweatbot-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 8000

databases:
  - name: sweatbot-db
    plan: free
    databaseName: sweatbot
    user: sweatbot