# Node.js deployment configuration
services:
  - type: web
    name: sweat-bot
    env: node
    runtime: node
    plan: free
    rootDir: backend-nodejs
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: DOPPLER_PROJECT
        value: sweatbot
      - key: DOPPLER_CONFIG
        value: prd
      - key: DOPPLER_SERVICE_TOKEN
        sync: false

databases:
  - name: sweatbot-db
    plan: free
    databaseName: sweatbot
    user: sweatbot