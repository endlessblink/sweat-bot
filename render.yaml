# CRITICAL: FORCE NODE DEPLOYMENT - FIX PACKAGE-LOCK.JSON ISSUE (v8)
services:
  - type: web
    name: sweatbot
    env: node
    runtime: node
    plan: free
    rootDir: backend-nodejs
    buildCommand: "npm install --production=false && npm run build && echo 'NODE.JS DEPLOYMENT SUCCESS - v8'"
    startCommand: "node dist/server-simple.js"
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DOPPLER_PROJECT
        value: sweatbot
      - key: DOPPLER_CONFIG
        value: prd
      - key: DOPPLER_SERVICE_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: sweatbot-db
          property: connectionString

databases:
  - name: sweatbot-db
    plan: free
    databaseName: sweatbot
    user: sweatbot