services:
  - type: web
    name: sweatbot
    runtime: node
    plan: free
    env: node
    rootDir: backend-nodejs
    buildCommand: "npm install && npm run build && curl -Ls https://cli.doppler.com/install.sh | sh"
    startCommand: "doppler run -- npm start"
    healthCheckPath: /health
    autoDeploy: true
    # Updated: 2025-10-21 - Added Doppler integration for Node.js backend
    envVars:
      - key: DOPPLER_PROJECT
        value: sweatbot
      - key: DOPPLER_CONFIG
        value: prd
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: sweatbot-db
          property: connectionString
      - key: LOG_LEVEL
        value: info

databases:
  - name: sweatbot-db
    plan: free
    databaseName: hebrew_fitness
    user: fitness_user
    ipAllowList: []