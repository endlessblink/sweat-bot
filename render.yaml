services:
  - type: web
    name: sweatbot-api
    env: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11

databases:
  - name: sweatbot-db
    plan: free
    databaseName: sweatbot
    user: sweatbot