# BMAD Fitness & Health Domain Expansion Pack
# Version: 1.0.0
# For SweatBot and similar fitness tracking applications

name: Fitness & Health AI Pack
version: 1.0.0
description: Comprehensive fitness domain expertise for BMAD agents
author: SweatBot Team

# Domain-specific knowledge for agents
domain_knowledge:
  exercise_types:
    strength:
      - name: Push-ups
        hebrew: שכיבות סמיכה
        muscle_groups: [chest, triceps, shoulders]
        difficulty: beginner
        points_per_rep: 2
        
      - name: Squats
        hebrew: סקוואטים
        muscle_groups: [quads, glutes, hamstrings]
        difficulty: beginner
        points_per_rep: 3
        
      - name: Pull-ups
        hebrew: משיכות
        muscle_groups: [back, biceps]
        difficulty: intermediate
        points_per_rep: 4
        
      - name: Burpees
        hebrew: ברפיז
        muscle_groups: [full_body]
        difficulty: advanced
        points_per_rep: 5
        
    cardio:
      - name: Running
        hebrew: ריצה
        measurement: distance_time
        points_per_km: 10
        
      - name: Cycling
        hebrew: רכיבה
        measurement: distance_time
        points_per_km: 5
        
      - name: Swimming
        hebrew: שחייה
        measurement: distance_time
        points_per_100m: 8

  workout_types:
    - name: HIIT
      hebrew: אימון אינטרוולים
      duration: 20-30 minutes
      structure: work_rest_intervals
      
    - name: Strength Training
      hebrew: אימון כוח
      duration: 45-60 minutes
      structure: sets_reps_rest
      
    - name: CrossFit
      hebrew: קרוספיט
      duration: varied
      structure: wod_based

  nutrition_tracking:
    macros:
      - protein: 4 cal/g
      - carbs: 4 cal/g
      - fats: 9 cal/g
      
    meal_timing:
      - pre_workout: -60 to -30 minutes
      - post_workout: 0 to 30 minutes
      - recovery: 30 to 120 minutes

# Agent-specific enhancements
agent_enhancements:
  analyst:
    fitness_metrics:
      - vo2_max
      - body_composition
      - strength_ratios
      - recovery_time
      - heart_rate_zones
      
    user_segmentation:
      - beginners
      - intermediate
      - advanced
      - athletes
      - rehabilitation
      
  product_manager:
    feature_ideas:
      - workout_plan_generator
      - nutrition_tracker
      - form_analysis_video
      - virtual_competitions
      - coach_marketplace
      
    monetization_models:
      - freemium_tiers
      - coach_subscriptions
      - premium_analytics
      - sponsored_challenges
      
  architect:
    fitness_apis:
      - exercise_database
      - nutrition_api
      - wearable_integration
      - health_records
      
    ml_models:
      - rep_counting
      - form_detection
      - fatigue_prediction
      - injury_prevention
      
  scrum_master:
    fitness_user_stories:
      - track_workout_template
      - log_nutrition_template
      - view_progress_template
      - compete_friends_template
      
  developer:
    fitness_libraries:
      python:
        - mediapipe  # pose detection
        - opencv  # video processing
        - scipy  # signal processing
        
      javascript:
        - posenet  # browser pose detection
        - chart.js  # progress visualization
        - webrtc  # video streaming
        
  qa_engineer:
    fitness_test_scenarios:
      - exercise_recognition_accuracy
      - calorie_calculation_validation
      - form_detection_precision
      - multi_language_support
      - offline_functionality

# Prompt templates for agents
prompt_templates:
  analyst:
    market_research: |
      Analyze the fitness tracking market for [REGION].
      Consider: competition, user needs, pricing models, features.
      
    user_journey: |
      Map the user journey for [USER_PERSONA] using a fitness app.
      Include: touchpoints, pain points, opportunities.
      
  product_manager:
    feature_prioritization: |
      Prioritize these fitness features: [FEATURE_LIST]
      Consider: user value, technical effort, market differentiation.
      
    roadmap_planning: |
      Create a 6-month roadmap for a fitness tracking app.
      Include: MVP, growth features, monetization.
      
  architect:
    system_design: |
      Design architecture for [FITNESS_FEATURE].
      Consider: scalability, real-time requirements, data storage.
      
    integration_planning: |
      Plan integration with [WEARABLE_DEVICE/API].
      Include: data flow, authentication, sync strategy.
      
  developer:
    exercise_tracking: |
      Implement exercise tracking for [EXERCISE_TYPE].
      Include: data model, validation, calculations.
      
    gamification: |
      Create gamification system with points, badges, leaderboards.
      Consider: motivation psychology, fairness, engagement.

# Fitness-specific validations
validations:
  exercise_data:
    reps:
      min: 1
      max: 1000
      type: integer
      
    weight:
      min: 0
      max: 1000
      unit: kg
      type: float
      
    duration:
      min: 1
      max: 86400
      unit: seconds
      type: integer
      
  user_metrics:
    heart_rate:
      min: 40
      max: 220
      unit: bpm
      
    calories:
      min: 0
      max: 10000
      unit: kcal

# Gamification mechanics
gamification:
  point_multipliers:
    consecutive_days: 1.1
    personal_record: 2.0
    challenge_completion: 1.5
    perfect_form: 1.2
    
  achievements:
    - id: first_workout
      name: Getting Started
      hebrew: מתחילים
      condition: complete_first_workout
      points: 100
      
    - id: week_warrior
      name: Week Warrior
      hebrew: לוחם השבוע
      condition: workout_7_consecutive_days
      points: 500
      
    - id: century_club
      name: Century Club
      hebrew: מועדון המאה
      condition: 100_total_workouts
      points: 1000
      
  levels:
    - name: Beginner
      hebrew: מתחיל
      min_points: 0
      max_points: 999
      
    - name: Intermediate
      hebrew: מתקדם
      min_points: 1000
      max_points: 4999
      
    - name: Advanced
      hebrew: מומחה
      min_points: 5000
      max_points: 9999
      
    - name: Elite
      hebrew: עילית
      min_points: 10000
      max_points: null

# Hebrew language patterns
hebrew_patterns:
  exercise_commands:
    - pattern: "עשיתי (\\d+) (.+)"
      captures: [count, exercise]
      
    - pattern: "(\\d+) (.+) עם (\\d+) קילו"
      captures: [count, exercise, weight]
      
    - pattern: "סיימתי (.+)"
      captures: [exercise]
      
  motivational_phrases:
    start_workout:
      - "בוא נתחיל! אתה יכול!"
      - "יאללה, בוא נעשה את זה!"
      - "מוכן? בוא נתאמן!"
      
    mid_workout:
      - "מעולה! המשך כך!"
      - "אתה עושה עבודה מצוינת!"
      - "עוד קצת, אל תוותר!"
      
    completion:
      - "כל הכבוד! סיימת בהצלחה!"
      - "מדהים! אימון מעולה!"
      - "גאה בך! המשך כך!"

# Integration hooks
integrations:
  wearables:
    - apple_watch
    - fitbit
    - garmin
    - whoop
    
  health_platforms:
    - apple_health
    - google_fit
    - samsung_health
    
  social:
    - strava
    - instagram
    - facebook

