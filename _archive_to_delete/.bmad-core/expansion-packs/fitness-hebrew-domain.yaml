      - workout_pattern_analysis
      - progress_tracking_metrics
      - injury_prevention_analysis
    hebrew_requirements:
      - rtl_interface_requirements
      - hebrew_voice_command_specs
      - cultural_adaptation_needs
      
  product_manager:
    fitness_features:
      - gamification_systems
      - social_workout_features
      - achievement_badges
      - leaderboards
      - progress_visualization
    hebrew_market:
      - israeli_fitness_trends
      - local_gym_integration
      - hebrew_ui_preferences
      
  architect:
    fitness_architecture:
      - real_time_rep_counting
      - voice_recognition_pipeline
      - exercise_detection_models
      - progress_database_schema
    hebrew_processing:
      - hebrew_nlp_pipeline
      - rtl_text_rendering
      - hebrew_speech_synthesis
      - accent_variations
      
  developer:
    fitness_implementation:
      - exercise_tracking_algorithms
      - rep_counting_logic
      - rest_timer_implementation
      - workout_session_management
    hebrew_development:
      - hebrew_text_processing
      - bidi_text_handling
      - hebrew_date_formatting
      - locale_management
      
  qa_engineer:
    fitness_testing:
      - exercise_recognition_accuracy
      - rep_counting_validation
      - timer_accuracy_tests
      - gamification_logic_tests
    hebrew_validation:
      - hebrew_voice_recognition_accuracy
      - rtl_layout_testing
      - hebrew_character_input
      - translation_accuracy
      
  scrum_master:
    fitness_ceremonies:
      - workout_demo_sessions
