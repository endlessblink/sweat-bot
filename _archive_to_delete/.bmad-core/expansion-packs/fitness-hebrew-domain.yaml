# Specialized Workflows
specialized_workflows:
  hebrew_voice_feature:
    name: 'Hebrew Voice Command Implementation'
    phases:
      - phase: 'Hebrew Command Analysis'
        agent: 'analyst'
        duration: 2
        deliverables:
          - hebrew_command_patterns.md
          - voice_variations.md
      - phase: 'Voice Pipeline Design'
        agent: 'architect'
        duration: 2
        deliverables:
          - voice_architecture.md
          - hebrew_nlp_pipeline.yaml
      - phase: 'Model Integration'
        agent: 'developer'
        duration: 3
        deliverables:
          - whisper_integration.py
          - hebrew_processor.py
      - phase: 'Accuracy Testing'
        agent: 'qa_engineer'
        duration: 2
        deliverables:
          - accuracy_report.md
          - test_recordings.zip
          
  gamification_system:
    name: 'Fitness Gamification Implementation'
    phases:
      - phase: 'Game Mechanics Design'
        agent: 'product_manager'
        duration: 2
        deliverables:
          - achievement_system.md
          - points_calculation.md
      - phase: 'Database Design'
        agent: 'architect'
        duration: 1
        deliverables:
          - gamification_schema.sql
          - leaderboard_design.md
      - phase: 'Feature Development'
        agent: 'developer'
        duration: 4
        deliverables:
          - achievement_tracker.py
          - leaderboard_api.py
      - phase: 'User Testing'
        agent: 'qa_engineer'
        duration: 2
        deliverables:
          - user_feedback.md
          - engagement_metrics.md

# Test Scenarios
test_scenarios:
  hebrew_voice_tests:
    - scenario: 'Basic Exercise Logging'
      input: 'עשיתי עשר שכיבות סמיכה'
      expected: 'Log 10 push-ups'
      validation: 'exercise_type == push_up && count == 10'
      
    - scenario: 'Complex Workout'
      input: 'שלוש סטים של חמש עליות מתח'
      expected: 'Log 3 sets of 5 pull-ups'
      validation: 'sets == 3 && reps == 5 && exercise == pull_up'
      
    - scenario: 'Mixed Language'
      input: 'עשיתי twenty ברפיז'
      expected: 'Log 20 burpees'
      validation: 'count == 20 && exercise == burpee'
      
  fitness_tracking_tests:
    - scenario: 'AMRAP Tracking'
      setup: 'Start AMRAP timer for 10 minutes'
      actions: ['Log rounds', 'Track time', 'Calculate score']
      validation: 'rounds_counted && time_tracked && score_calculated'
      
    - scenario: 'Rest Timer'
      setup: 'Complete set and start rest'
      expected_behavior: 'Auto-start rest timer'
      validation: 'rest_timer_started && notification_at_end'

# Integration Points
integrations:
  hebrew_models:
    - model: 'ivrit-ai/whisper-large-v3'
      purpose: 'Hebrew speech recognition'
      api: 'transformers'
      
  fitness_apis:
    - service: 'Exercise Database API'
      purpose: 'Exercise information and videos'
      endpoints: ['/exercises', '/muscles', '/equipment']
      
  gamification_services:
    - service: 'Achievement Engine'
      purpose: 'Track and award achievements'
      features: ['badges', 'streaks', 'milestones']

# Metrics & KPIs
success_metrics:
  hebrew_accuracy:
    target: 90
    current: 85
    metric: 'percentage'
    
  exercise_detection:
    target: 95
    current: 88
    metric: 'percentage'
    
  user_engagement:
    daily_active_users: 1000
    average_session_length: 30
    retention_rate: 75
    
  performance:
    voice_response_time: '<2s'
    api_latency: '<100ms'
    ui_render_time: '<50ms'

# Cultural Considerations
cultural_adaptations:
  calendar:
    - hebrew_holidays: true
    - saturday_rest: true
    - timezone: 'Asia/Jerusalem'
    
  ui_preferences:
    - rtl_layout: true
    - hebrew_first: true
    - date_format: 'DD/MM/YYYY'
    - week_start: 'Sunday'
    
  motivational_messages:
    hebrew:
      - 'כל הכבוד! המשך כך!'
      - 'אתה אלוף!'
      - 'עוד קצת, אתה יכול!'
      - 'מעולה! שיא חדש!'
    english:
      - 'Great job! Keep going!'
      - 'You rock!'
      - 'Almost there, you can do it!'
      - 'Excellent! New record!'