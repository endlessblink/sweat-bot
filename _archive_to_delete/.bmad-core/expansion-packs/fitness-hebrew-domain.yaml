# BMAD Fitness & Hebrew Domain Expansion Pack
# Specialized knowledge for SweatBot Hebrew Fitness Tracker

version: '1.0'
domain: 'fitness-hebrew'
created: '2025-01-17'

# Domain-Specific Knowledge Base
knowledge_base:
  exercise_terminology:
    hebrew_translations:
      - push_up: 'שכיבות סמיכה'
      - pull_up: 'עליות מתח'
      - squat: 'סקוואט'
      - deadlift: 'דדליפט'
      - burpee: 'ברפי'
      - plank: 'פלאנק'
      - running: 'ריצה'
      - jumping_jacks: 'קפיצות כוכב'
      - mountain_climbers: 'מטפסי הרים'
      - box_jump: 'קפיצה לקופסה'
      
    crossfit_movements:
      - name: 'AMRAP'
        meaning: 'As Many Rounds As Possible'
        hebrew: 'כמה שיותר סיבובים'
      - name: 'EMOM'
        meaning: 'Every Minute On the Minute'
        hebrew: 'כל דקה עגולה'
      - name: 'WOD'
        meaning: 'Workout of the Day'
        hebrew: 'אימון היום'
      - name: 'RX'
        meaning: 'As Prescribed'
        hebrew: 'לפי התכנית'
        
    rep_patterns:
      - pattern: 'X reps'
        hebrew: 'X חזרות'
      - pattern: 'X sets of Y'
        hebrew: 'X סטים של Y'
      - pattern: 'for time'
        hebrew: 'על זמן'
      - pattern: 'max reps'
        hebrew: 'מקסימום חזרות'
        
  voice_commands:
    start_commands:
      - hebrew: ['התחל', 'בוא נתחיל', 'יאללה']
        english: ['start', 'begin', 'lets go']
        action: 'start_workout'
        
    stop_commands:
      - hebrew: ['עצור', 'די', 'מספיק']
        english: ['stop', 'finish', 'done']
        action: 'stop_workout'
        
    tracking_commands:
      - hebrew: ['עשיתי X', 'סיימתי X', 'X חזרות']
        english: ['did X', 'completed X', 'X reps']
        action: 'log_exercise'
        
    query_commands:
      - hebrew: ['כמה עשיתי', 'מה הסטטוס', 'איפה אני']
        english: ['how many', 'status', 'where am i']
        action: 'get_status'
        
  nutrition_terms:
    food_categories:
      proteins:
        hebrew: 'חלבונים'
        examples: ['חזה עוף', 'ביצים', 'טונה', 'קוטג׳']
      carbs:
        hebrew: 'פחמימות'
        examples: ['אורז', 'פסטה', 'לחם', 'תפוח אדמה']
      fats:
        hebrew: 'שומנים'
        examples: ['אבוקדו', 'שקדים', 'שמן זית', 'טחינה']
        
# Agent Enhancements
agent_enhancements:
